<section class="pb-4">

    <div class="row">
        <div class="sectionTitle ">
            <h3 class="textTitle">Post Recomendados</h3>
        </div>
    </div>
    <hr>

    <div class="row">

        <div class="col-sm-6 col-md-3 mx-auto cursor" [routerLink]="['/servicios/blog/post', blogImportante.id]" *ngFor="let blogImportante of arrBlogsImportantes">
            <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                <div class="mainflip">
                    <div class="frontside">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="image mb-3">
                                    <img class=" img-fluid"
                                        [src]="blogImportante.imagen_2"
                                        alt="card image">
                                </div>

                                <h4 class="card-title">{{blogImportante.title}}</h4>
                                <p class="card-text">{{blogImportante.subtitle}}</p>
                                <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="backside">
                        <div class="card">
                            <div class="card-body text-center mt-4">
                                <h4 class="card-title">{{blogImportante.title}}</h4>
                                <p class="card-text">{{blogImportante.description}}</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
