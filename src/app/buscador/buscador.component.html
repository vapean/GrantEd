<div class="container">
  <div class="row">
    <div class="w-100 px-4">


      <form novalidate [formGroup]="formRegistro" (ngSubmit)="manejarFormulario()">



        <div class="row mb-3 mt-5">
          <div class="col-md-12 col-lg-6 pr-lg-5">
            <div class="form-label-group">
              <label>¿ Que área de estudio te interesa?</label>
              <select class="selectpicker" name="study_field" id="study_field" data-live-search="true"
                title="Elige todas los que te quieras" data-size="5" multiple>
                <option [value]="field" *ngFor="let field of arrFields">{{field}}</option>
              </select>
            </div>
          </div>

          <div class="col-md-12 col-lg-6 pl-lg-5 ">
            <div class="form-label-group">
              <label> ¿Que tipo de curso quieres estudiar?</label>
              <select class="selectpicker" name="study_level" id="study_level" data-live-search="true"
                title="Elige tantos como te interesen" data-size="5" multiple>
                <option [value]="level" *ngFor="let level of arrLevels">{{level}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12 col-lg-6 pr-lg-5">
            <div class="form-label-group">
              <label> ¿De donde eres?</label>
              <select class="selectpicker" name="country_origin" id="" data-live-search="true"
                title="Selecciona tu nacionalidad" data-size="5">
                <option [value]="country" *ngFor="let country of arrCountries">{{country}}</option>
              </select>
            </div>
          </div>

          <div class="col-md-12 col-lg-6 pl-lg-5 ">
            <div class="form-label-group">
              <label> ¿En que provincia estudias? (Sólo España)</label>
              <select class="selectpicker" name="province_destination" id="province_destination_"
                data-live-search="true" title="Selecciona todas las que te interesen" data-size="5" multiple>
                <option [value]="province" *ngFor="let province of arrProvinces">{{province}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12 col-lg-6 pr-lg-5">
            <div class="form-label-group">
              <label> ¿En que pais quieres disfrutar tu beca?</label>
              <select class="selectpicker" name="country_destination" id="country_destination" data-live-search="true"
                title="Selecciona todos los que te interesen" data-size="5" multiple>
                <option [value]="country" *ngFor="let country of arrCountries">{{country}}</option>

              </select>
            </div>
          </div>
          <div class="col-md-12 col-lg-6 pl-lg-5 ">
            <div class="form-label-group">
              <label>¿Cuando quieres empezar?</label>
              <select class="selectpicker" name="date" id="date" title="Selecciona el semestre" multiple>
                <option id="date_primer" value="primer">Primer semestre</option>
                <option id="date_segundo" value="segundo">Segundo semestre</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12 col-lg-6 pr-lg-5">
            <div class="form-label-group">
              <label>¿Qué edad tienes?</label>
              <input type="text" name="age" id="age" class="form-control" formControlName='age'>
              <p *ngIf="formRegistro.controls['age'].errors?.age && formRegistro.controls['age'].dirty">
                {{formRegistro.controls['age'].errors?.age}}
              </p>
            </div>
          </div>
          <div class="col-md-12 col-lg-6 pl-lg-5 ">
            <label>¿Cual es tu género?</label>
            <select class="selectpicker" name="gender" id="gender" title="Selecciona tu sexo">
              <option value="male">Hombre</option>
              <option value="female">Mujer</option>
              <option value="other">Otro</option>
            </select>

          </div>
        </div>





        <div class="row mb-3">
          <div class="col-4 mx-auto">
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> Buscar </button>
          </div>

        </div>
      </form>


    </div>


  </div>

  <resultados></resultados>
</div>
